<div class="content-positioner">
    <div class="content">
        <h1>Login</h1>
        <form class="form" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input type="text" matInput [formControl]="usernameFormControl">
                <mat-error *ngIf="usernameFormControl.hasError('required')">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passwordFormControl">
                <mat-error *ngIf="passwordFormControl.hasError('required')">Password is required</mat-error>
            </mat-form-field>
            <button mat-raised-button [disabled]="!passwordFormControl.value || !usernameFormControl.value" color="primary" type="submit">Login</button>
        </form>
    </div>
</div>
