<div class="poster">
  <img src="{{AppConfig.env.undefinedImageUrl}}" alt="{{index.title}}" class="poster-img" srcset="{{posterSrcset}}"><!-- TODO: fix image srcset sizing -->
  <p class="title">{{index.title}}</p>
  <mat-icon class="indicator type-ind" *ngIf="showType">{{index.type == MediaType.Movie ? 'movie' : 'tv'}}</mat-icon>
  <div class="indicator stars" *ngIf="index.stars">
    <mat-icon class="star">star</mat-icon>
    <div>{{index.stars}}</div>
  </div>
</div>
